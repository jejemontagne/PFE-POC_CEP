akka {
  actor {
    provider = "akka.remote.RemoteActorRefProvider"
    deployment {
          /remotePool {
            router = round-robin-pool
            nr-of-instances = 10
            target.nodes = ["akka.tcp://ActorSystemFactory@134.59.215.217:2552"]
          }
    }
  }

  remote {
    enabled-transports = ["akka.remote.netty.tcp"]
    netty.tcp {
      hostname = "134.59.215.63"
      port = 2553
    }
  }
}